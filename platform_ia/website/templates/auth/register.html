{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'navbar.html' %}

<section class="hero is-halfheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns has-background-light box" style="margin: 0 auto;">
        <div class="column box is-flex is-justify-content-center is-align-items-center">
          <div class="p-6" style="width: 100%;">
            <div class="has-text-centered my-4">
              <h1 class="is-size-3 has-text-weight-bold">Registro</h1>
              <p class="is-size-6">Crea una cuenta para poder guardar tus preferencias para búsquedas futuras</p>
            </div>
            <input class="input my-2" type="text" placeholder="Nombre" />
            <input class="input my-2" type="text" placeholder="Email" />
            <input class="input my-2" type="password" placeholder="Contraseña" />
            <input class="input my-2" type="password" placeholder="Repetir Contraseña" />
            <div class="is-flex is-justify-content-center mt-4">
              <button class="button is-primary has-text-white is-size-5 is-fullwidth">
                Registrarse
              </button>
            </div>
            <div class="has-text-right mt-4">
              <p class="is-size-6">
                ¿Tienes una cuenta?
                <a href="{% url 'login' %}" class="has-text-weight-bold has-text-link"> Inicia Sesíón</a>
              </p>
            </div>
          </div>
        </div>
        <div class="column is-three-fifths is-flex is-justify-content-center is-align-items-center" style="height: 100%;">
          <img src="{% static 'media/register_i.svg' %}" style="width: 70%;">
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
